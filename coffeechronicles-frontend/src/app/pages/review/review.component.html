<div class="min-h-screen bg-gradient-to-r from-gray to-gray-200">
    <div class="text-gray-800 py-4">
       
        <div class="mt-12">
        <h2 class="text-2xl font-bold text-center">All Reviews</h2>
      </div>
      </div>

      <div class="mb-5 mr-5 ml-5">
        <mat-card>
            <mat-form-field >
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-card>
        </div> 

        <div class="responsive_table mb-20 mr-5 ml-5">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
          
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef>Product</th>
                    <td mat-cell *matCellDef="let element">{{element.product.name}}</td>
                </ng-container>
          
                <!-- <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef>Rating</th>
                    <td mat-cell *matCellDef="let element">{{element.rating}}</td>
                </ng-container> -->
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef>Rating</th>
                    <td mat-cell *matCellDef="let element">
                      <ng-container *ngFor="let star of getStars(element.rating)">
                        <mat-icon style="color: gold;">star</mat-icon>
                      </ng-container>
                    </td>
                  </ng-container>
          
                <ng-container matColumnDef="review" class="wrap-review">
                    <th mat-header-cell *matHeaderCellDef style="width: 40%;">Review</th>
                    <td mat-cell *matCellDef="let element" style="width: 40%;">{{element.review}}</td>
                </ng-container>
          
          
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        
          
                        <button mat-icon-button color="primary" matTooltip="Delete" matTooltipPosition="above" (click)="deleteReview(element.rid)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        
                    </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
          
            </table>
          </div>
</div>
