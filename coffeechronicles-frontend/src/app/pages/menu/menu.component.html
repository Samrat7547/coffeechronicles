<!-- menu.component.html -->
<div
  class="min-h-[93vh] md:min-w-screen bg-gradient-to-r from-gray to-gray-200"
>
  <ng-container *ngIf="getRole()">
    <div
      class="flex justify-center fixed lg:top-[13vh] md:[12vh] sm:[10vh] left-[42px] w-full z-50 text-sm lg:text-2xl md:text-xl sm:text-lg"
    >
      <button
        (click)="toggleFoodForm()"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
      >
        As an admin, you can add new food items
        <i class="text-white fa fa-plus"></i>
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="showFoodForm">
    <div
      class="flex flex-col items-center justify-center px-6 py-16 lg:py-8 mx-auto md:h-screen"
    >
      <div
        class="backdrop-blur-lg hover:backdrop-blur-xl w-full rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
      >
        <form
          [formGroup]="addItemForm"
          (ngSubmit)="addProduct(addItemForm.value)"
          class="bg-white rounded-lg p-6"
        >
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              formControlName="name"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2"
              >Description</label
            >
            <textarea
              id="description"
              formControlName="description"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2"
              >Price</label
            >
            <input
              type="number"
              id="price"
              formControlName="price"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <!-- <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="active">Publish Status</label>
            <mat-slide-toggle ngModel="{{item.active}}" name="active"></mat-slide-toggle>
           
          </div> -->
          <div class="mb-4" formGroupName="category">
            <label for="category" class="block text-gray-700 font-bold mb-2"
              >Category</label
            >
            <select
              id="category"
              formControlName="cid"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option value="" disabled>Select a category</option>
              <option
                *ngFor="let category of categories"
                [value]="category.cid"
              >
                {{ category.title }}
              </option>
            </select>
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              [disabled]="addItemForm.invalid"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
            >
              Add to items
              <i class="text-2xl text-white fa fa-plus"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>

  <div
    class="flex p-6 pt-24 justify-center items-center"
    *ngIf="menu?.length < 1"
  >
    <h2 class="text-3xl font-bold text-white mb-4 sm:mb-0">
      No menu items added yet
    </h2>
  </div>

  <div class="flex flex-col" *ngIf="categories?.length > 0">
    <ng-container *ngFor="let category of categories; let i = index">
      <div  class="mb-8 category pt-20">
        <h2 class="text-2xl font-bold text-black bg-primary p-2">
          {{ category.title }}
        </h2>
      <!-- </div> -->
      <div class="flex flex-wrap">
        
        <ng-container *ngFor="let item of category.items">
          <div class="mb-4 ml-4">
            <!-- Add a gap between items -->
            <p-card
              header="{{ item.name }}"
              styleClass="shadow-lg p-1 m-4 rounded-4 border border-primary"
              [style]="{ width: '360px', 'border-radius': '20px' }"
            >
              <ng-template pTemplate="header"> </ng-template>
              <p>
                <img
                [src]="getAssetImageUrl(item.name)"
                  alt="{{ item.name }}"
                  class="h-48 w-full object-cover"
                />
              </p>
              <ng-template pTemplate="footer">
                <p class="text-gray-700">
                  <span class="font-bold">Category:</span> {{ category.title }}
                </p>
                <p class="text-gray-700 line-clamp-2">{{ item.description }}</p>
                <div style="font-size: 30px">
                  <h1 class="font-bold">{{ item.price | currency : "INR" }}</h1>
                </div>
                <ng-container *ngIf="getRole()">
                  <div class="flex flex-col sm:flex-row justify-between mt-4">
                    <button
                      (click)="openEditModal(item)"
                      class="bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-3 rounded-full mb-2 sm:mb-0"
                    >
                      <i class="fas fa-edit"></i> Update
                    </button>
                    <button *ngIf="item.active"
                      class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full mb-2 sm:mb-0"
                    >
                       Active
                    </button>
                    <button
                      (click)="openDeleteModal(item)"
                      class="bg-red-800 hover:bg-red-900 text-white font-bold py-2 px-3 rounded-full"
                    >
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </div>
                </ng-container>
                <ng-container *ngIf="!getRole()">
                  <div class="flex flex-col sm:flex-row justify-between mt-4">
                    <button
                      (click)="addToOrder(item)"
                      class="bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded-full mb-2 sm:mb-0"
                    >
                      <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                  </div>
                </ng-container>
              </ng-template>
            </p-card>
          </div>
        </ng-container>
      </div>
      </div>
     
    </ng-container>
  </div>

  <!-- Edit Modal -->
  <ng-template #editModal>
    <div
      class="relative z-10"
      aria-labelledby="edit-modal"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-[800px]"
          >
            <button (click)="closeEditModal()" class="absolute top-6 right-6">
              <i class="fas fa-times"></i>
            </button>
            <div class="bg-white px-4 pt-5 pb-4 w-full">
              <div class="">
                <div class="mt-0 sm:ml-4 text-left">
                  <h3
                    class="text-base font-semibold leading-6 text-gray-900"
                    id="modal-title"
                  >
                    Update
                  </h3>
                  <form
                    #editForm="ngForm"
                    (ngSubmit)="updateProduct(editForm.value, item.pid)"
                  >
                    <div class="mb-4">
                      <label
                        class="block text-gray-700 font-bold mb-2"
                        for="name"
                      >
                        Name
                      </label>
                      <input
                        ngModel="{{ item.name }}"
                        name="name"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name"
                        type="text"
                        placeholder="Coffee"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label
                        class="block text-gray-700 font-bold mb-2"
                        for="description"
                      >
                        Description
                      </label>
                      <input
                        ngModel="{{ item.description }}"
                        name="description"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="description"
                        type="text"
                        placeholder="What's on your mind?"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <label
                        class="block text-gray-700 font-bold mb-2"
                        for="price"
                      >
                        Price
                      </label>
                      <textarea
                        ngModel="{{ item.price }}"
                        name="price"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="price"
                        type="text"
                        placeholder="Write something..."
                        required
                      ></textarea>
                    </div>

                    <!-- <mat-slide-toggle ngModel="{{item.active}}" name="active" id="active">Publish</mat-slide-toggle> -->
                    <!-- <mat-slide-toggle [checked]="item.active" (change)="toggleActive()" id="active" -->
                         <!-- >{{item.active}}</mat-slide-toggle> -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="active">Publish Status</label>
                        <mat-slide-toggle [(ngModel)]="item.active" name="active"></mat-slide-toggle>
                       
                      </div>
                      
                    <div class="mb-4">
                      <label
                        class="block text-gray-700 font-bold mb-2"
                        for="category"
                        >Category</label
                      >
                      <select
                        [(ngModel)]="item.category.cid"
                        name="category"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="category"
                        required
                      >
                        <option value="" disabled>Select a category</option>
                        <option
                          *ngFor="let category of categories"
                          [value]="category.cid"
                        >
                          {{ category.title }}
                        </option>
                      </select>
                    </div>
                    <!-- {{item|json}} -->
                    <div class="bg-gray-50 px-4 py-3 flex flex-row-reverse">
                      <button
                        [disabled]="editForm.invalid"
                        type="submit"
                        class="shadow-[0_4px_9px_-4px_#3b71ca] inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-500 sm:ml-3 sm:w-auto"
                      >
                        Save
                      </button>
                      <button
                        (click)="closeEditModal()"
                        id="close-edit-post"
                        type="button"
                        class="shadow-[0_4px_9px_-4px_#3b71ca] mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </ng-template>

  <!-- Delete Modal -->
  <ng-template #deleteModal>
    <div
      class="relative z-10"
      aria-labelledby="delete-modal"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <button (click)="closeDeleteModal()" class="absolute top-6 right-6">
              <i class="fas fa-times"></i>
            </button>
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div
                  class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
                >
                  <svg
                    class="h-6 w-6 text-red-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                    />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3
                    class="text-base font-semibold leading-6 text-gray-900"
                    id="modal-title"
                  >
                    Delete entry
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      Are you sure you want to delete this item titled "{{
                        deleteItem.name
                      }}"? This entry can't be retrieved once it is deleted.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            >
              <button
                (click)="deleteProduct(deleteItem.pid)"
                type="button"
                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
              >
                Delete
              </button>
              <button
                id="delete-cancel-button"
                (click)="closeDeleteModal()"
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
