    <div class="mx-auto px-4 sm:px-6 lg:px-8">

        <a
        routerLink="/home"
        class="text-2xl lg:text-4xl flex items-center text-purple-500"
      >
        <i class="fa fa-coffee mr-2"></i>
        <span
          class="font-bold"
          style="
            background: linear-gradient(to right, #6b46c1, #aa156e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
          >Coffee Chronicles</span

            >
              Login
            </a>
            <a
              routerLink="/signup"

            >
              Register
            </a>
          </ng-container>
          <ng-container *ngIf="isAuthenticated()">

              class="text-gray-300 hover:bg-gray-700 hover:text-white px-2 py-1 lg:px-3 lg:py-2 rounded-md font-medium"

            >
              <i class="fa fa-user mr-1"></i>
              <ng-container *ngIf="!getRole()">

            >
              <i class="fa fa-user mr-1"></i>
              <ng-container *ngIf="!getRole()">

                {{ userDetails.userName }}
              </ng-container>

          </ng-container>
